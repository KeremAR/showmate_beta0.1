<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>showmate</title>
</head>

<body>
    <div class="container">
        <div id="notStarted" class="tv-show-segment">
            <h2 class="segment_status">Not Started Yet</h2>
            <div id="notStartedShows" class="shows-container"></div>
        </div>
        <div id="watching" class="tv-show-segment">
            <h2 class="segment_status">Watching</h2>
            <div id="watchingShows" class="shows-container"></div>
        </div>
        <div id="ended" class="tv-show-segment">
            <h2 class="segment_status">Ended</h2>
            <div id="endedShows" class="shows-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
